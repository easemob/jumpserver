{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% load i18n %}
{% load common_tags %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    {% include 'alicloud/_template_nav_tabs.html' %}
                    <div class="tab-content">
                        <div class="ibox-content" style="border-width: 0;padding-top: 20px;">
                            <div class="uc pull-left m-r-5" style="padding-bottom: 5px">
                                <a class="btn btn-sm btn-primary btn-ecs-template-create"> {% trans "Create template" %} </a>
                            </div>
                            <table class="table table-striped table-bordered table-hover " id="ecs_template_list_table"
                                   style="width: 100%">
                                <thead>
                                <tr>
                                    <th class="text-center"><input type="checkbox" class="ipt_check_all"></th>
                                    <th class="text-center">模板名称</th>
                                    <th class="text-center">网络类型</th>
                                    <th class="text-center">配置</th>
                                    <th class="text-center">区域</th>
                                    <th class="text-center">磁盘</th>
                                    <th class="text-center">创建日期</th>
                                    <th class="text-center">动作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                            <div id="actions" class="hide">
                                <div class="input-group">
                                    <select class="form-control m-b" style="width: auto" id="slct_bulk_update">
                                        <option value="remove">删除</option>
                                    </select>
                                    <div class="input-group-btn pull-left" style="padding-left: 5px;">
                                        <button id='btn_bulk_update' style="height: 32px;"
                                                class="btn btn-sm btn-primary">
                                            {% trans 'Submit' %}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
{% block custom_foot_js %}
    <script>

      var asset_table, show = 0;

      function initTable() {
        var options = {
          ele: $('#ecs_template_list_table'),
          columnDefs: [
            {
              targets: 1, createdCell: function (td, cellData, rowData) {
                cellData = htmlEscape(cellData);
                {% url 'alicloud:alicloud-template-ecs-detail' pk=DEFAULT_PK as the_url  %}
                var html = ''
                html += '<a href="{{ the_url }}">' + cellData + '</a>'
                $(td).html(html.replace('{{ DEFAULT_PK }}', rowData.id));
              }
            },
            {
              targets: 3, createdCell: function (td, cellData, rowData) {
                var cpu = rowData.cores;
                var memory = rowData.memory;
                var type = rowData.instance_type;
                var html = ''
                html = '<p>' + cpu + 'C' + memory + 'G(' + type + ')</p>';
                $(td).html(html);
              }
            },
            {
              targets: 5, createdCell: function (td, cellData, rowData) {
                var html = ''
                html += '<p>系统盘:' + rowData.system_disk_size + 'G</p>'
                var systemDiskInfo = JSON.parse(rowData.data_disk_info)
                var dataDiskSize = 0
                systemDiskInfo.forEach(function (info) {
                  dataDiskSize += Number(info.size)
                })
                if (dataDiskSize > 0) {
                  html += '<p>数据盘:' + dataDiskSize + 'G</p>'
                }
                $(td).html(html)
              }
            },
            {
              targets: 6, createdCell: function (td, cellData) {
                var html = ''
                html += new Date(htmlEscape(cellData)).toLocaleDateString();
                $(td).html(html);
              }
            },
            {
              targets: 7, createdCell: function (td, cellData) {
                var del_btn = '<a class="btn btn-xs btn-danger m-l-xs btn_asset_delete" data-uid="{{ DEFAULT_PK }}">{% trans "Delete" %}</a>'.replace('{{ DEFAULT_PK }}', cellData);
                var update_btn = '<a class="btn btn-xs btn-primary m-l-xs btn_asset_update" data-uid="{{ DEFAULT_PK }}">{% trans "Update" %}</a>'.replace('{{ DEFAULT_PK }}', cellData);
                var clone_btn = '<a class="btn btn-xs btn-warning m-l-xs btn_asset_clone" data-uid="{{ DEFAULT_PK }}">{% trans "克隆" %}</a>'.replace('{{ DEFAULT_PK }}', cellData);
                $(td).html(update_btn + clone_btn + del_btn)
              }
            }
          ],
          ajax_url: '{% url "api-alicloud:ecs-template-list" %}',
          columns: [
            {data: "id"},
            {data: "name"},
            {data: "network_type"},
            {data: "instance_type", orderable: false},
            {data: "zone", orderable: false},
            {data: "system_disk_category", orderable: false},
            {data: "date_created"},
            {data: "id", orderable: false}
          ],
          op_html: $('#actions').html()
        };
        asset_table = jumpserver.initServerSideDataTable(options);
        return asset_table
      }


      function doDelete(obj, name, url, redirectTo) {
        var body = {};
        var success = function () {
          // swal('Deleted!', "[ "+name+"]"+" has been deleted ", "success");
          if (!redirectTo) {
            obj.ajax.reload();
          } else {
            window.location.href = redirectTo;
          }
        };
        var fail = function () {
          // swal("错误", "删除"+"[ "+name+" ]"+"遇到错误", "error");
          swal(gettext('Error'), "[ " + name + " ]" + gettext("Being used by the asset, please unbind the asset first."), "error");
        };
        APIUpdateAttr({
          url: url,
          body: JSON.stringify(body),
          method: 'DELETE',
          success_message: gettext("Delete the success"),
          success: success,
          error: fail
        });
      }

      $(document).ready(function () {
        initTable();
      }).on('click', '.btn-ecs-template-create', function () {
        var url = "{% url 'alicloud:alicloud-template-ecs-create' %}";
        window.open(url, '_self');
      }).on('click', '.btn_asset_delete', function () {
        var $this = $(this);
        var $data_table = $("#ecs_template_list_table").DataTable();
        var name = $(this).closest("tr").find(":nth-child(2)").children('a').html();
        var uid = $this.data('uid');
        var the_url = '{% url "api-alicloud:ecs-template-detail" pk=DEFAULT_PK %}'.replace("{{ DEFAULT_PK }}", uid);
        swal({
          title: gettext('Are you sure about deleting it?'),
          text: " [" + name + "] ",
          type: "warning",
          showCancelButton: true,
          cancelButtonText: gettext('Cancel'),
          confirmButtonColor: "#ed5565",
          confirmButtonText: gettext('Confirm'),
          closeOnConfirm: true,
        }, function () {
          doDelete($data_table, name, the_url)
        });

      }).on('click', '.btn_asset_update', function () {
        var $this = $(this);
        var uid = $this.data('uid');
        window.location.href = '{% url "alicloud:alicloud-template-ecs-update" pk=DEFAULT_PK %}'.replace("{{ DEFAULT_PK }}", uid);
      }).on('click', '.btn_asset_clone', function () {
        var $this = $(this);
        var uid = $this.data('uid');
        window.location.href = '{% url "alicloud:alicloud-template-ecs-clone" pk=DEFAULT_PK %}'.replace("{{ DEFAULT_PK }}", uid);
      }).on('click', '#btn_bulk_update', function () {
        var action = $('#slct_bulk_update').val();
        var id_list = asset_table.selected;
        console.log('selected', id_list)
        if (id_list.length === 0) {
          toastr.error("请选择资产!");
          return false;
        }
        var the_url = "{% url 'api-alicloud:ecs-template-list' %}";
        var data = {
          'resources': id_list
        };

        function doRemove() {
          swal({
            title: "{% trans 'Are you sure?' %}",
            text: "{% trans 'This will delete the selected assets !!!' %}",
            type: "warning",
            showCancelButton: true,
            cancelButtonText: "{% trans 'Cancel' %}",
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "{% trans 'Confirm' %}",
            closeOnConfirm: false
          }, function () {
            function success(data) {
              url = setUrlParam(the_url, 'spm', data.spm);
              APIUpdateAttr({
                url: url,
                method: 'DELETE',
                success: function () {
                  $('#ecs_template_list_table').DataTable().ajax.reload();
                },
                flash_message: false,
              });
              var msg = "{% trans 'Asset Deleted.' %}";
              swal("{% trans 'Asset Delete' %}", msg, "success");
            }

            function fail() {
              var msg = "{% trans 'Asset Deleting failed.' %}";
              swal("{% trans 'Asset Delete' %}", msg, "error");
            }

            APIUpdateAttr({
              url: "{% url 'api-common:resources-cache' %}",
              method: 'POST',
              body: JSON.stringify(data),
              success: success,
              error: fail
            })
          })
        }

        switch (action) {
          case 'remove':
            doRemove();
            break;
          default:
            break;
        }
        $(".ipt_check_all").prop("checked", false)

      })

    </script>
{% endblock %}
