{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% load i18n %}
{% load common_tags %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    {% include 'alicloud/_template_nav_tabs.html' %}
                    <div class="tab-content">
                        <div class="ibox-content" style="border-width: 0;padding-top: 40px;">
                            <table class="table table-striped table-bordered table-hover " id="asset_list_table"
                                   style="width: 100%">
                                <thead>
                                <tr>
                                    <th class="text-center"><input type="checkbox" class="ipt_check_all"></th>
                                    <th class="text-center">模板名称</th>
                                    <th class="text-center">slb测试</th>
                                    <th class="text-center">创建日期</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                            <div id="actions" class="hide">
                                <div class="input-group">
                                    <select class="form-control m-b" style="width: auto" id="slct_bulk_update">
                                        <option value="remove">删除</option>
                                    </select>
                                    <div class="input-group-btn pull-left" style="padding-left: 5px;">
                                        <button id='btn_bulk_update' style="height: 32px;"
                                                class="btn btn-sm btn-primary">
                                            {% trans 'Submit' %}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
{% block custom_foot_js %}
    <script>
      $(document).ready(function () {
        $('.nav-tabs li').removeClass('active')
        $('.nav-tabs li:nth-child(2)').addClass('active')
      })
    </script>
{% endblock %}
