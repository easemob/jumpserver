{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% load i18n %}
{% block custom_head_css_js %}
{% endblock %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="tab-content">
                        <div class="ibox-content" style="border-width: 0;padding-top: 40px;">
                            <table class="table table-striped table-bordered table-hover "
                                   id="task_list_table"
                                   style="width: 100%">
                                <thead>
                                <tr>
                                    <th class="text-center">{% trans 'Name' %}</th>
                                    <th class="text-center">{% trans 'Type' %}</th>
                                    <th class="text-center">{% trans 'User' %}</th>
                                    <th class="text-center">{% trans 'Date' %}</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block custom_foot_js %}
    <script>
      var asset_table = 0
      var task_type = ''

      function initTable() {
        var options = {
          ele: $('#task_list_table'),
          columnDefs: [
            {
              targets: 0, createdCell: function (td, cellData, rowData) {
                cellData = htmlEscape(cellData);
                var html = ''
                var the_url = "{% url 'ops:task-detail-info' pk=DEFAULT_PK %}".replace("{{ DEFAULT_PK }}", rowData.id);
                html += '<a href="' + the_url + '">' + cellData + '</a>'
                $(td).html(html);
              }
            },
            {
              targets: 3, createdCell: function (td, cellData) {
                var html = ''
                html += htmlEscape(cellData).substring(0, 10);
                $(td).html(html);
              },
            },
          ],

          ajax_url: '{% url "api-perms:user-tasks" %}',
          columns: [
            {data: "name", orderable: false},
            {data: "task_type", orderable: false},
            {data: "created_by", orderable: false},
            {data: "date_created"},
          ],
          op_html: $('#actions').html()
        };
        asset_table = jumpserver.initServerSideDataTable(options);
        return asset_table
      }

      function filterData() {
        asset_table.ajax.url('{% url "api-perms:user-tasks" %}?task_type=' + task_type)
        asset_table.ajax.reload()
      }

      $(document).ready(function () {
        initTable()
      })

    </script>
{% endblock %}
